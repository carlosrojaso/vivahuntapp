<ion-view title="Login">

    <!--<ion-nav-buttons side="right">-->
    <!--<a class="button button-clear" href="#/app/signup">Signup</a>-->
    <!--</ion-nav-buttons>-->
    

    <ion-content has-header="true" padding="true" class="login-content">

        <div class="row row-logo">
            <div class="row responsive-sm" align="center">
            <img width="75%" style="padding-top:10%" src="img/logo.png" />
            </div>
        </div>

        <div class="list list-inset" style="margin-top: 2px;">

            <label class="item item-input">
                <input type="email" placeholder="Email" ng-model="user.email">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="user.password">
            </label>

            <button class="button button-block button-stable" ng-click="login()">
                Login
            </button>
            <button class="button button-block button-positive" style="background: #3b5998" ng-click="login2()">
                Login with SalesForce
            </button>
        </div>

    </ion-content>

</ion-view>
